<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Community</title>
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5; /* Light background */
            color: #0D1321; /* Dark Blue text color */
        }

        /* Header Styling */
        header {
            width: 100%; /* Full width */
            background-color: #0D1321; /* Dark Blue */
            color: #FFFFFF; /* White text */
            padding: 25px 20px; /* Padding for height */
            text-align: center; /* Center the header text */
        }

        header h1 {
            font-size: 2rem; /* Increased font size */
        }

        /* Main Section Styling */
        main {
            display: flex; /* Flexbox for layout */
            flex-grow: 1; /* Allow the main section to grow */
        }

        /* Left Image Box Styling */
        .image-box {
            width: 50%; /* Half of the page */
            background: url('https://img.freepik.com/premium-photo/flat-design-cityscape-illustration-with-two-buildings_604472-229248.jpg?semt=ais_hybrid') no-repeat center center;
            background-size: cover; /* Cover the entire box */
        }

        /* Right Form Container Styling */
        .form-container {
            width: 50%; /* Half of the page */
            background-color: #FFFFFF; /* White background for form */
            border: 2px solid #C2E812; /* Bright Green border */
            border-radius: 8px; /* Rounded corners */
            padding: 30px; /* Increased padding for form */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Form Element Styling */
        label {
            display: block;
            margin-bottom: 5px;
            color: #0D1321; /* Dark Blue */
            font-size: 1.2rem; /* Increased font size */
        }

        input, select {
            width: 100%; /* Full width */
            padding: 12px; /* Increased padding */
            margin-bottom: 20px; /* Space between fields */
            border: 2px solid #0D1321; /* Dark Blue border */
            border-radius: 4px; /* Rounded corners */
            font-size: 1.2rem; /* Increased font size */
        }

        button {
            background-color: #0D1321; /* Dark Blue */
            color: #FFFFFF; /* White text */
            padding: 12px; /* Increased padding */
            border: none;
            border-radius: 4px;
            font-size: 1.5rem; /* Increased button font size */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition */
            width: 100%; /* Full width */
        }

        button:hover {
            background-color: #C2E812; /* Bright Green hover color */
        }

        /* Link Styling */
        p {
            margin-top: 15px; /* Space above paragraph */
            text-align: center; /* Center text */
        }

        a {
            color: #0D1321; /* Dark Blue link color */
            text-decoration: none; /* No underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Footer Styling */
        footer {
            background-color: #0D1321; /* Dark Blue */
            color: #FFFFFF; /* White text */
            text-align: center;
            padding: 15px; /* Padding for height */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to My Community</h1>
    </header>
    <main>
        <div class="image-box"></div> <!-- Left Image Box -->
        <div class="form-container"> <!-- Right Form Container -->
            <form action="/login" method="post">
                <label for="doorNo">Door Number:</label>
                <input type="text" id="doorNo" name="doorNo" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="tenant">Tenant</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Community. All rights reserved.</p>
    </footer>
</body>
</html>
