<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Announcements - My Community</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #0D1321;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0D1321;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }

        .announcements-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        .announcement-card {
            background-color: #ffffff;
            border: 1px solid #C2E812;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .announcement-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: #0D1321;
        }

        .announcement-content {
            font-size: 1rem;
            color: #333;
            margin: 5px 0;
        }

        .announcement-date {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
        }

        footer {
            background-color: #0D1321;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community Announcements</h1>
    </header>

    <main>
        <section class="announcements-section" id="announcementsContainer">
            <!-- Announcements will be populated here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Community</p>
    </footer>

    <script>
        // Fetch announcements from API and display in tweet-style cards
        fetch('/api/announcements')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('announcementsContainer');
                data.forEach(announcement => {
                    const card = document.createElement('div');
                    card.className = 'announcement-card';
                    card.innerHTML = `
                        <div class="announcement-title">${announcement.title}</div>
                        <div class="announcement-content">${announcement.content}</div>
                        <div class="announcement-date">${new Date(announcement.postedDate).toLocaleString()}</div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching announcements:', error));
    </script>
</body>
</html>
