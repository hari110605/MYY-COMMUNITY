<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Submitted</title>
    <style>
        /* Global Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light background */
            color: #0D1321; /* Dark text color */
            text-align: center; /* Centered text */
        }

        h1 {
            color: #0D1321; /* Dark Blue */
            margin-bottom: 20px; /* Space below the heading */
        }

        p {
            margin-bottom: 30px; /* Space below the paragraph */
            font-size: 1.2rem; /* Larger text for readability */
        }

        a {
            display: inline-block; /* Inline-block for button-like effect */
            background-color: #C2E812; /* Yellow background */
            color: #0D1321; /* Dark Blue text */
            padding: 15px 25px; /* Padding for clickable area */
            border-radius: 4px; /* Rounded corners */
            text-decoration: none; /* No underline */
            margin: 10px; /* Space between buttons */
            transition: background-color 0.3s; /* Smooth background color transition */
            font-weight: bold; /* Bold text */
        }

        a:hover {
            background-color: #0D1321; /* Change background on hover */
            color: #FFFFFF; /* White text on hover */
        }
    </style>
</head>
<body>
    <h1>Complaint Submitted Successfully!</h1>
    <p>Thank you for your complaint. Our team will review it shortly.</p>
    <a href="/tenant/complaint">Submit another complaint</a>
    <a href="/tenant">Go back to Home Page</a>
</body>
</html>
