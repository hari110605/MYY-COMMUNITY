<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - My Community</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #0D1321;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #0D1321;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Main Layout */
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Table Styling */
        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #FFFFFF;
            border: 2px solid #C2E812;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0D1321;
            color: #FFFFFF;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer */
        footer {
            background-color: #0D1321;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>List of Users</h1>
    </header>
    <main>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Door Number</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 My Community. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
                    users.forEach(user => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).innerText = user.doorNo; // Assuming 'doorNo' in User model
                        row.insertCell(1).innerText = user.role; // Assuming 'role' in User model
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>
</body>
</html>
